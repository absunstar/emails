<div class="row">
  <form class="form">
    <div class="row">
      <i-control ng-model="email.from_email" label="##word.emails_from##" type="text" v="r"></i-control>
      <i-control ng-model="email.to_email" label="##word.emails_to##" type="text" v="r"></i-control>
    </div>
    <div class="row">
      <i-control ng-model="email.subject" label="##word.emails_subject##" type="text" v="r"></i-control>
      <i-textarea ng-model="email.message" label="##word.emails_message##"></i-textarea>
    </div>
  </form>
</div>
