<div class="row">
  <form class="form">
    <div class="row">
      <i-control ng-model="email.from" label="##word.From##" v="r"></i-control>
      <i-control ng-model="email.to" label="##word.To##" v="r"></i-control>
    </div>
    <div class="row">
      <i-control ng-model="email.subject" label="##word.Subject##" v="r"></i-control>
      <i-content ng-model="email.html" label="##word.HTML Message##"></i-content>
    </div>
  </form>
</div>
