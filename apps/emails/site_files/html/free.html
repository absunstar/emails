<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
  <head x-import="head.html"> </head>

  <body class="##session.lang##">
    <nav x-import="navbar/index.html" class="sitebar" data-ng-controller="navbar"></nav>

    <div id="main-layout" class="container">
      <div class="row">
        <div class="col" ng-controller="emails">
          <div x-import="emails/view_modal.html"></div>

          <fieldset>
            <legend>##word.Email Information##</legend>
            <div class="row">
              <i-button class="search" type="new" ng-click="generateEmail()" label="##word.Generate New Email##"></i-button>
              <i-control class="col4" ng-model="emailSearch.to" label="##word.Your Email##" type="text"></i-control>
              <i-button class="search" type="copy" ng-click="copy()" label="##word.Copy Email##"></i-button>
              <i-button class="search" type="search" ng-click="searchAll(true)" label="##word.Load All Message##"></i-button>
            </div>
          </fieldset>

          <fieldset>
            <legend>##word.Messages##</legend>

            <i-control ng-model="search" label="Filter Messages"></i-control>

            <i-button type="delete" ng-click="deleteAll()" label="##word.emails_delete_all##"></i-button>
            <div class="row  padding margin">
              <div class="col4 border pointer" ng-repeat="c in list | filter:search" ng-click="details(c)">
                <h2>{{$index + 1}}</h2>
                <p class="blue center">{{c.from}}</p>
                <p class="bold center">{{c.subject}}</p>
                <i-button type="delete" ng-click="delete(c)" label="##word.emails_delete##"></i-button>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </div>

    <div x-import="scripts.html"></div>

    <script x-import="emails/index.js"></script>
  </body>
</html>
