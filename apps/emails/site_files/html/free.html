<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
  <head x-import="head.html">
    <style>
      .message {
        transition: all 0.2s ease;
      }
      .message:hover {
        transform: scale(1.05);
      }
    </style>
    <script x-features="host.social-browser" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3372007384613151"
    crossorigin="anonymous"></script>
  </head>

  <body class="##session.lang##">
    <nav x-import="navbar/index.html" class="sitebar" data-ng-controller="navbar"></nav>

    <div id="main-layout" class="container loaded">
      <div class="row">
        <div class="col" ng-controller="emails">
          <div x-import="emails/view_modal.html"></div>

          <fieldset>
            <legend>##word.Email Information##</legend>
            <div class="row">
              <i-button class="search" type="new" ng-click="generateEmail()" label="##word.Generate New Email##"></i-button>
              <i-control class="col4" ng-model="emailSearch.to" label="##word.Write Your Exists Email##" type="text"></i-control>
              <i-button class="search" type="copy" ng-click="copy()" label="##word.Copy Email##"></i-button>
              <i-button class="search" type="search" ng-click="searchAll(true)" label="##word.Load All Message##"></i-button>
              <i-button x-features="login" class="search" type="search" ng-click="smartSearch()" label="##word.Smart Search##"></i-button>
            </div>
          </fieldset>

          <fieldset>
            <legend>##word.Messages##</legend>
            <div class="row">
              <i-control class="col8" ng-model="searchText" label="Filter Messages"></i-control>
              <i-button class="col" x-features="login" type="delete" ng-click="deleteAll()" label="##word.emails_delete_all##"></i-button>
            </div>

            <div class="row">
              <div class="col4 message" ng-repeat="c in list | filter:searchText">
                <div class="border pointer" ng-click="details(c)">
                  <p class="bold bg-blue white font-xx-large border-radius padding">{{$index + 1}}</p>
                  <p class="blue center">{{c.from}}</p>
                  <p class="bold center">{{c.subject}}</p>
                </div>
                <div class="row">
                  <i-button x-features="login" type="delete" ng-click="delete(c)" label="##word.emails_delete##"></i-button>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </div>

      <div x-features="host.social-browser">
        <ins class="adsbygoogle" style="display: block" data-ad-client="ca-pub-3372007384613151" data-ad-slot="2472938527" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </div>

    <div x-import="scripts.html"></div>

    <script x-import="emails/index.js"></script>
  </body>
</html>
