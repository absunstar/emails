<div ng-hide="busy" class="row">
  <div class="row padding margin border">
    <div class="col2"><p class="bold">##word.From##</p></div>
    <div class="col9"><p class="blue">{{currentEmail.from}}</p></div>
  </div>
  <div class="row padding margin border">
    <div class="col2"><p class="bold">##word.To##</p></div>
    <div class="col9"><p class="blue">{{currentEmail.to}}</p></div>
  </div>
  <div class="row padding margin border">
    <div class="col2"><p class="bold">##word.Subject##</p></div>
    <div class="col9 center"><p class="bold font-xx-large">{{currentEmail.subject}}</p></div>
  </div>
  <div class="row padding margin border">
    <iframe id="div-message"></iframe>
  </div>
</div>
