<div ng-hide="busy" class="row">
  <div class="row padding margin">
    <div class="col3"><p class="bold">##word.From##</p></div>
    <div class="col9"><p class="blue">{{currentEmail.from}}</p></div>
  </div>
  <div class="row padding margin">
    <div class="col3"><p class="bold">##word.To##</p></div>
    <div class="col9"><p class="blue">{{currentEmail.to}}</p></div>
  </div>
  <div class="row padding margin">
    <div class="col3"><p class="bold">##word.Subject##</p></div>
    <div class="col9"><p class="blue">{{currentEmail.subject}}</p></div>
  </div>
  <div class="row border">
    <iframe id="div-message"></iframe>
  </div>
</div>
