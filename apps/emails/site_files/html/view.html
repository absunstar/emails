<div ng-hide="busy" class="row">
  <table class="table border">
    <tr>
      <td class="bold">##word.From##</td>
      <td class="center blue">{{email.from}}</td>
    </tr>

    <tr>
      <td class="bold">##word.To##</td>
      <td class="center blue">{{email.to}}</td>
    </tr>
    <tr>
      <td class="bold">##word.Subject##</td>
      <td class="center">{{email.subject}}</td>
    </tr>
    <tr>
      <td class="bold">##word.Message##</td>
      <td class="email-message">
        <div class=""> {{email.html}}</div>
      </td>
    </tr>
  </table>

  <br />
</div>
