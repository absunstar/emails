<div id="viewEmailModal" class="modal fixed">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>##word.View Email Message ##</h2>
    </div>

    <div class="modal-body">
      <div x-import="emails/view.html"></div>
      <p class="error">{{error}}</p>

      <div class="modal-footer center">
        <i-button type="close" onclick="site.hideModal('#viewEmailModal')" label="##word.Close Email##"></i-button>
      </div>
    </div>
  </div>
</div>
