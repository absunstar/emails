<h2 class="brand">
  <div >
    <div class="inline title" help-id="brand_title">
      <a href="/"> ##word.brand_title## <span> ##word.brand_tag##</span> </a>
    </div>

    <div class="info">
      <a x-features="login" href="#" onclick="event.stopPropagation(); $('.user-menu').toggle()"> <img src="##user.profile.image_url##" onerror="this.src='/images/user.png'" alt="" /> </a>
      <a x-permission="!login" id="btn_login" ng-click="login()"> ##word.security_login## </a>
    </div>

    <div class="user-menu">
      <div class="center profile">
        <img class="center" src="##user.profile.image_url##" onerror="this.src='/images/user.png'" alt="" /> <br />
        <h5 class="grayDark userPrint center">##user.email##</h5>
        <div class="link" ng-click="logout()">##word.security_logout##</div>
      </div>
    </div>
  </div>
</h2>
