<div x-features="host.social-browser">
    <script crossorigin="anonymous" async type="text/javascript" src="https://www.googletagmanager.com/gtag/js?id=G-3591JBECHZ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-3591JBECHZ');

        gtag('consent', 'default', {
            ad_storage: 'denied',
            ad_user_data: 'denied',
            ad_personalization: 'denied',
            analytics_storage: 'denied',
            wait_for_update: 500,
        });
        setTimeout(() => {
            localStorage.setItem('consentGranted', 'true');
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('consent', 'update', {
                ad_user_data: 'granted',
                ad_personalization: 'granted',
                ad_storage: 'granted',
                analytics_storage: 'granted',
            });
        }, 1000 * 2);
    </script>
</div>
